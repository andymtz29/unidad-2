<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Identificador de Palíndromo</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mt-5 mb-4">Identificador de Palíndromo</h3>

                <form id="formularioExpresion" class="p-4 rounded shadow-lg bg-light">
                    <div class="form-group mb-3">
                        <label for="palindromo" class="form-label">Ingresa palabra o frase</label>
                        <input type="text" id="inputPalindromo" class="form-control" placeholder="Escribe aquí...">
                    </div>

                    <button type="button" class="btn btn-info w-100" id="btnPalindromo">Verificar Palíndromo</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Js6U4tkkDkMP3hOrZGiMo2w5pOmBsrzWVlo3SE1l0AwSkVVcNh79zovHb5mVZWD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
